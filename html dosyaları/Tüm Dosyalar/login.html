            <h3 class="text-center mb-4">Giriş Sayfası</h3> <!-- mb-4 kadar altta boşluk bıraktım-->

            
            <form action="login.php" method="post"> <!-- post ile gizli gönderdim-->

                </div>

                <div class="mb-3"> <!-- mb-3 ile altında biraz boşluk bıraktım, required ile bu alan girilmesi zorunlu yaptım-->

                    <input type="password" name="password" class="form-control" id="password" placeholder="Şifre" required>
                </div>

                <button type="submit" style="background-color: dodgerblue; width: 350px;text-align: center ;" >Giriş Yap</button>
            </form>
