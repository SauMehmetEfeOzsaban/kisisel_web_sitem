<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Sayfası</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- css dosyam -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="bg-light">


   <header class="bg-dark text-white text-center py-5"> <!-- py-5 ile headerın altından boşluk verdim-->
<h1> Giriş Sayfası </h1>
<p>Web Sayfama Giriş Yapmak İçin Lütfen Bilgilerinizi Giriniz !!! </p>
   </header>

   <!-- container'ı sayfa hizasını ortalamak için ve mobil cihaz için kullandım,align items dikeyde ortalar -->
<div class="container d-flex justify-content-center align-items-center vh-100"> <!--justify-content-center yatayda sağdan soldan ortalar-->
       
  <!-- card yapısını kullanrak kutu oluşturdum ,shadow ile gölge verdim,w-100 ile genişliği %100 yaptım-->
    <div class="card p-4 shadow w-100" style="max-width: 400px;">
            <h3 class="text-center mb-4">Giriş Sayfası</h3> <!-- mb-4 kadar altta boşluk bıraktım-->

            
            <form action="login.php" method="post"> <!-- post ile gizli gönderdim-->
                <div class="mb-3">
                    <label for="email" class="form-label">Kullanıcı Adı (Mail)</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="email" required>
                </div>

                <div class="mb-3"> <!-- mb-3 ile altında biraz boşluk bıraktım, required ile bu alan girilmesi zorunlu yaptım-->
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Şifre" required>
                </div>

                <button type="submit" style="background-color: dodgerblue; width: 350px;text-align: center ;" >Giriş Yap</button>
            </form>


</body>
</html>
