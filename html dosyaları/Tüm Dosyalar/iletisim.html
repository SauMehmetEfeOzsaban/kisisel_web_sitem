  <script>
  // Vue uygulamamÄ± baÅŸlattÄ±m ve form alanlarÄ±nÄ± v-model ile baÄŸladÄ±m
  new Vue({
    el: '#iletisimFormu', // formun baÄŸlÄ± olduÄŸu id'yi belirttim
    data: {
      adsoyad: '',   // ad soyad bilgisi iÃ§in deÄŸiÅŸken tanÄ±mladÄ±m
      email: '',     // e-posta bilgisi iÃ§in deÄŸiÅŸken tanÄ±mladÄ±m
      telefon: '',   // telefon bilgisi iÃ§in deÄŸiÅŸken tanÄ±mladÄ±m
      cinsiyet: '',  // cinsiyet iÃ§in deÄŸiÅŸken tanÄ±mladÄ±m (radio)
      ilgi: [],      // ilgi alanlarÄ± iÃ§in dizi ÅŸeklinde deÄŸiÅŸken tanÄ±mladÄ±m (checkbox)
      sehir: '',     // ÅŸehir bilgisi iÃ§in deÄŸiÅŸken tanÄ±mladÄ±m (select)
      mesaj: ''      // mesaj kÄ±smÄ± iÃ§in deÄŸiÅŸken tanÄ±mladÄ±m (textarea)
    },
    methods: {
      vueKontrol() {  // form doÄŸrulama iÅŸlemlerini yapan metodum burada
        let errors = [];  // hatalarÄ± tutmak iÃ§in boÅŸ bir dizi oluÅŸturdum

        if (this.adsoyad.trim() === '') errors.push("Ad Soyad boÅŸ olamaz."); // ad soyad boÅŸ mu kontrol ettim
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.email)) errors.push("GeÃ§erli e-posta giriniz."); // e-posta regex kontrolÃ¼
        if (!/^[0-9]{10,15}$/.test(this.telefon)) errors.push("Telefon 10-15 haneli rakam olmalÄ±."); // telefon regex kontrolÃ¼
        if (this.cinsiyet === '') errors.push("Cinsiyet seÃ§iniz."); // cinsiyet seÃ§ilmiÅŸ mi kontrol ettim
        if (this.ilgi.length === 0) errors.push("Ä°lgi alanÄ± seÃ§iniz."); // en az bir ilgi alanÄ± seÃ§ilmiÅŸ mi kontrol ettim
        if (this.sehir === '') errors.push("Åehir seÃ§iniz."); // ÅŸehir seÃ§ilmiÅŸ mi kontrol ettim
        if (this.mesaj.trim() === '') errors.push("Mesaj boÅŸ olamaz."); // mesaj boÅŸ mu kontrol ettim

        if (errors.length > 0) {
          alert("Vue.js Kontrol HatalarÄ±:\n" + errors.join("\n")); // hata varsa alert ile gÃ¶sterdim
        } 
        else {
          alert("Vue.js kontrolÃ¼ baÅŸarÄ±lÄ±!"); // hata yoksa kullanÄ±cÄ±ya baÅŸarÄ±lÄ± mesajÄ± verdim
          
        }
      }
    }
  });

  // vueKontrolbtn id'li butona tÄ±klanÄ±nca vueKontrol fonksiyonunu Ã§aÄŸÄ±rdÄ±m
  document.getElementById("vueKontrolbtn").addEventListener("click", function (e) {

    let vueApp = document.getElementById("iletisimFormu").__vue__; // Vue Ã¶rneÄŸine eriÅŸtim
    vueApp.vueKontrol(); // kontrol fonksiyonunu Ã§alÄ±ÅŸtÄ±rdÄ±m
  });

  </script>
