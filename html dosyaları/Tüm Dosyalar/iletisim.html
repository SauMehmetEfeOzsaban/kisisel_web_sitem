  <div class="container mt-5 mb-5 iletisim-container"> <!-- Bootstrap ile üstten ve alttan boşluk verdim, içerikleri ortaladım -->
    <h2 class="text-center mb-4">İletişim Formu</h2>
    <form id="iletisimFormu" class="iletisim-form" action="iletisim.php" method="post"> <!-- PHP dosyamı çağırdım -->

      <!-- Ad Soyad kısmı -->
      <div class="mb-3"> 
        <label for="adsoyad" class="form-label">Ad Soyad:</label>
        <input type="text" class="form-control" id="adsoyad" name="adsoyad" placeholder="Ad Soyad" v-model="adsoyad">
      </div>

      <!-- E-posta kısmı - input tipi email seçtim -->
      <div class="mb-3">
        <label for="email" class="form-label">E-posta:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="@email" v-model="email">
      </div>

      <!-- Telefon bölümü - input tipi text -->
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon:</label>
        <input type="text" class="form-control" id="telefon" name="telefon" placeholder="Tel No" v-model="telefon">
      </div>

      <!-- Cinsiyet seçimi - radio button ile sadece bir tanesi seçilebilecek şekilde yaptım -->
      <div class="mb-3">
        <label class="form-label d-block">Cinsiyet:</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek" v-model="cinsiyet">
          <label class="form-check-label" for="erkek">Erkek</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="Kadın" v-model="cinsiyet">
          <label class="form-check-label" for="kadin">Kadın</label>
        </div>
      </div>

      <!-- İlgi Alanları - checkbox ile çoklu seçim yapılabilecek şekilde -->
      <div class="mb-3">
        <label class="form-label d-block">İlgi Alanlarınız:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="ilgi[]" value="Spor" id="spor" v-model="ilgi">
          <label class="form-check-label" for="spor">Spor</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="ilgi[]" value="Müzik" id="muzik" v-model="ilgi">
          <label class="form-check-label" for="muzik">Müzik</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="ilgi[]" value="Kitap" id="kitap" v-model="ilgi">
          <label class="form-check-label" for="kitap">Kitap</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="ilgi[]" value="Diger" id="diger" v-model="ilgi">
          <label class="form-check-label" for="diger">Diğer</label>
        </div>
      </div>

      <!-- Şehir seçimi - select option yapısıyla dropdown şeklinde yaptım -->

  <script src="iletisim_formkontrol.js"></script> <!-- harici JS dosyamı çağırdım -->
  <script>
  // Vue uygulamamı başlattım ve form alanlarını v-model ile bağladım
  new Vue({
    el: '#iletisimFormu', // formun bağlı olduğu id'yi belirttim
    data: {
      adsoyad: '',   // ad soyad bilgisi için değişken tanımladım
      email: '',     // e-posta bilgisi için değişken tanımladım
      telefon: '',   // telefon bilgisi için değişken tanımladım
      cinsiyet: '',  // cinsiyet için değişken tanımladım (radio)
      ilgi: [],      // ilgi alanları için dizi şeklinde değişken tanımladım (checkbox)
      sehir: '',     // şehir bilgisi için değişken tanımladım (select)
      mesaj: ''      // mesaj kısmı için değişken tanımladım (textarea)
    },
    methods: {
      vueKontrol() {  // form doğrulama işlemlerini yapan metodum burada
        let errors = [];  // hataları tutmak için boş bir dizi oluşturdum

        if (this.adsoyad.trim() === '') errors.push("Ad Soyad boş olamaz."); // ad soyad boş mu kontrol ettim
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.email)) errors.push("Geçerli e-posta giriniz."); // e-posta regex kontrolü
        if (!/^[0-9]{10,15}$/.test(this.telefon)) errors.push("Telefon 10-15 haneli rakam olmalı."); // telefon regex kontrolü
        if (this.cinsiyet === '') errors.push("Cinsiyet seçiniz."); // cinsiyet seçilmiş mi kontrol ettim
        if (this.ilgi.length === 0) errors.push("İlgi alanı seçiniz."); // en az bir ilgi alanı seçilmiş mi kontrol ettim
        if (this.sehir === '') errors.push("Şehir seçiniz."); // şehir seçilmiş mi kontrol ettim
        if (this.mesaj.trim() === '') errors.push("Mesaj boş olamaz."); // mesaj boş mu kontrol ettim

        if (errors.length > 0) {
          alert("Vue.js Kontrol Hataları:\n" + errors.join("\n")); // hata varsa alert ile gösterdim
        } 
        else {
          alert("Vue.js kontrolü başarılı!"); // hata yoksa kullanıcıya başarılı mesajı verdim
          
        }
      }
    }
  });

  // vueKontrolbtn id'li butona tıklanınca vueKontrol fonksiyonunu çağırdım
  document.getElementById("vueKontrolbtn").addEventListener("click", function (e) {
    e.preventDefault(); // formun gönderilmesini engelledim
    let vueApp = document.getElementById("iletisimFormu").__vue__; // Vue örneğine eriştim
    vueApp.vueKontrol(); // kontrol fonksiyonunu çalıştırdım
  });

  </script>
